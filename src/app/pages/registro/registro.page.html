<ion-content class="ion-padding">
  <!-- Imagen centrada en el header -->
  <div class="imagen">
    <img src="../../../assets/img/logo_duogo_white.png" alt="Logo duoGO" class="logo">
  </div>

<ion-content>
  <ion-card>
    <form [formGroup]="usuario" (ngSubmit)="registroUsuario()" style="margin: 20px;">
      <ion-input formControlName="rut" type="text" label="RUT" labelPlacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-input formControlName="nombre" type="text" label="Nombre" labelPlacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-input formControlName="apellido" type="text" label="Apellido" labelPlacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-input formControlName="correo" type="email" label="Correo" labelPlacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-input formControlName="contrasena" type="password" label="Contraseña" labelPlacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-input formControlName="contrasena_confirmar" type="password" label="Confirmar Contraseña" labelPlacement="stacked" fill="outline"></ion-input>
      <br>
      <ion-button color="warning" expand="full" fill="outline" shape="round" type="submit">Registrarse</ion-button>
    </form>
  </ion-card>
  <p style="text-align: center; padding: 5px;">Ya tienes cuenta? <a routerLink="/login">Inicia sesión!</a></p>
</ion-content>

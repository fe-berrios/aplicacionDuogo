<ion-header>
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mensaje de viaje pendiente -->
  <div *ngIf="tieneViajePendiente" class="viaje-pendiente">
    <ion-card>
      <ion-card-content>
        <p>
          Tienes un viaje 
          <ion-badge [color]="viajeUsuario?.estado_viaje === 'Pendiente' ? 'warning' : 'success'">
            {{ viajeUsuario?.estado_viaje }}
          </ion-badge>
        </p>
  
        <!-- BotÃ³n para cambiar el estado del viaje (solo conductor) -->
        <ion-button 
          *ngIf="esConductorDelViaje()" 
          color="primary" 
          (click)="toggleEstadoViaje()">
          {{ botonTexto }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mapa -->
  <div id="map_map"></div>
</ion-content>

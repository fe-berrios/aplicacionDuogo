<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-card-content>
        <ion-input color="primary" type="email" label="Ingrese correo registrado" labelPlacement="stacked" fill="outline" placeholder="ejemplo@duocuc.cl"></ion-input>
        <br>
        <ion-input color="primary" type="confirmacion email" label="Confirme correo" labelPlacement="stacked" fill="outline" placeholder="ejemplo@duocuc.cl" ></ion-input>
        <br>
        <ion-button id="open-loading" color="warning" style="margin-left: 25px;" fill="outline" shape="round" (click)="cambiarPagina()" >Enviar código de recuperación</ion-button>
        <ion-loading trigger="open-loading" message="Se enviará un código de 6 dígitos para recuperar la cuenta" duration="3000"></ion-loading>
      </ion-card-content>
    </ion-toolbar>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mapa">
      <ion-icon name="map-outline"></ion-icon>
      Mapa
    </ion-tab-button>
    <ion-tab-button tab="viaje">
      <ion-icon name="car-outline"></ion-icon>
      Viaje
    </ion-tab-button>
    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle-outline"></ion-icon>
      Perfil
    </ion-tab-button>

    <!-- Cuarto tab, visible solo si el usuario es 'administrador' -->
    <ion-tab-button *ngIf="usuario?.tipo_usuario === 'administrador'" tab="administrar">
      <ion-icon name="settings-outline"></ion-icon>
      Admin
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
